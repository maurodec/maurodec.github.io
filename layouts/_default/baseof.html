<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {{ partial "meta.html" . }}

    {{ partial "include.html" . }}
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
  </head>

  <body>
    <div id="content">
      {{ partial "header.html" . }}

      <div id="main">
        {{ block "main" . }}
        {{ end }}
      </div>
    </div>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </body>


</html>
